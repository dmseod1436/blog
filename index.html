<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김은지 블로그</title>
    <style>
    body {
    margin: 0;
    }

    @font-face {
    font-family: "GmarketSansMedium";
    src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
        format("woff");
    font-weight: normal;
    font-style: normal;
    }

    #viewer-1 {
    padding: 0 10px;
    }

    html > body,
    html > body .toastui-editor-contents {
    font-family: "GmarketSansMedium";
    }
    </style>
</head>
<body>

    <div id="viewer-1"></div>

    <ul>
        <li><a href="javascript:show(3);">3번글</a></li>
        <li><a href="javascript:show(2);">2번글</a></li>
        <li><a href="javascript:show(1);">1번글</a></li>
    </ul>

    <script>

    const Editor = toastui.Editor;

    const viewer1MarkdownSource = "로딩중...";

    const viewer1 = Editor.factory({
      el: document.querySelector("#viewer-1"),
      viewer: true,
      initialValue: viewer1MarkdownSource,
      plugins: [
        [toastui.Editor.plugin.codeSyntaxHighlight, { highlighter: Prism }],
        katexPlugin,
        [
          toastui.Editor.plugin.uml,
          { rendererURL: "http://www.plantuml.com/plantuml/svg/" }
        ]
      ]
    });

    function showPage(pageNo) {
        fetch(pageNo + ".md")
        .then(response => response.text()) // 응답에서 본문만 취한다.
        .then(text => {
            viewer1.setMarkdown(text);

            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        })
    }
    </script>
</body>
</html>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
